name: CI
on: [pull_request]

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: pnpm/action-setup@v2
              with:
                  version: 7
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: 'pnpm'
            - run: pnpm install --frozen-lockfile
            - run: pnpm run lint
            - run: pnpm run test --coverage
            - run: pnpm run build
